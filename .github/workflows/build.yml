name: pages sync and build

on: push

jobs:
  sync:
    name: sync and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Setup identity
        run: |
          git config --global user.email "69427105+jonasmusall@users.noreply.github.com"
          git config --global user.name "pages sync and build"
      - name: Squash sync
        run: git merge --squash origin/main
        continue-on-error: true
      - name: Commit synced changes
        run: |
          git add .
          git restore --staged .
          git add .
          git commit
        continue-on-error: true
      - name: Build pages
        run: |
          npm ci
          npm start
        working-directory: ./src/packages/build
      - name: Commit pages
        run: |
          git add .
          git commit -m "Build pages"
        continue-on-error: true
      - name: Push
        run: git push
